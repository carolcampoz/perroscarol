<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title> Calculadora de Años de Perro </title>
        <script>
        window.onload=function()
        {
           document.getElementById('btnCalc').addEventListener('click', calculare);  
        }
           function calculare(e)
            {
             var anos = document.getElementById('anos').value;
              
                anos=anos*7;
               
                
                var resultado = "En años de perro, tu perro tiene: "+anos;
              
               
                document.getElementById('resultado').innerHTML=resultado;
              
            }
         
        
            
          
            
        </script>
 
        
        
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <h1> Calculadora de Años de Perro</h1>
        <label for="anos">Calcule la edad en años caninos según la edad en años humanos digitados </label>
        <input id="anos" type="number" />
        
        <button id="btnCalc"> Calcular</button>
        <div id="resultado"></div>
       

        
                              
        
        
            
    </body>
</html>
